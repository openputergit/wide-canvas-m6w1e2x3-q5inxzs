<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #89CFF0;
            background-image: linear-gradient(45deg, #89CFF0 0%, #6CB4DD 100%);
            min-height: 100vh;
        }
        .link-item:hover {
            transform: scale(1.02);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Profile Section -->
        <div class="text-center mb-8">
            <div class="w-24 h-24 mx-auto mb-4 rounded-full overflow-hidden bg-white shadow-lg">
                <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&ixid=MnwxfDB8MXxyYW5kb218MHx8cHJvZmlsZXx8fHx8fDE2MjY4NjQ0NTY&ixlib=rb-1.2.1&q=80&w=200" 
                     alt="Profile" 
                     class="w-full h-full object-cover">
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">@username</h1>
            <p class="text-white/80">Digital Creator | Web Developer</p>
        </div>

        <!-- Links Section -->
        <div class="space-y-4">
            <a href="#" class="link-item block bg-white/90 rounded-lg p-4 text-center shadow-md hover:shadow-lg">
                <div class="flex items-center justify-between">
                    <span class="font-medium text-gray-800">Personal Website</span>
                    <i class="bi bi-globe text-gray-600"></i>
                </div>
            </a>

            <a href="#" class="link-item block bg-white/90 rounded-lg p-4 text-center shadow-md hover:shadow-lg">
                <div class="flex items-center justify-between">
                    <span class="font-medium text-gray-800">YouTube Channel</span>
                    <i class="bi bi-youtube text-gray-600"></i>
                </div>
            </a>

            <a href="#" class="link-item block bg-white/90 rounded-lg p-4 text-center shadow-md hover:shadow-lg">
                <div class="flex items-center justify-between">
                    <span class="font-medium text-gray-800">Instagram</span>
                    <i class="bi bi-instagram text-gray-600"></i>
                </div>
            </a>

            <a href="#" class="link-item block bg-white/90 rounded-lg p-4 text-center shadow-md hover:shadow-lg">
                <div class="flex items-center justify-between">
                    <span class="font-medium text-gray-800">Twitter</span>
                    <i class="bi bi-twitter text-gray-600"></i>
                </div>
            </a>

            <a href="#" class="link-item block bg-white/90 rounded-lg p-4 text-center shadow-md hover:shadow-lg">
                <div class="flex items-center justify-between">
                    <span class="font-medium text-gray-800">LinkedIn</span>
                    <i class="bi bi-linkedin text-gray-600"></i>
                </div>
            </a>
        </div>

        <!-- Social Icons -->
        <div class="mt-8 flex justify-center space-x-4">
            <a href="#" class="text-white hover:text-white/80 transition-colors">
                <i class="bi bi-twitter text-2xl"></i>
            </a>
            <a href="#" class="text-white hover:text-white/80 transition-colors">
                <i class="bi bi-instagram text-2xl"></i>
            </a>
            <a href="#" class="text-white hover:text-white/80 transition-colors">
                <i class="bi bi-github text-2xl"></i>
            </a>
            <a href="#" class="text-white hover:text-white/80 transition-colors">
                <i class="bi bi-envelope-fill text-2xl"></i>
            </a>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-white/70 text-sm">
            <p>Â© 2023 LinkTree Clone. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Add click tracking (if needed)
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', (e) => {
                // You can add analytics tracking here
                console.log('Link clicked:', link.querySelector('span').textContent);
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
